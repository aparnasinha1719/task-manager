<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href='./css/task.css'>
    <script src="js/task.js"></script>
    <script src="js/server.js"></script>
    <script src="js/execution.js"></script>

</head>
<body onload="addServer()">
    <h4 class="text-center mt-3 ">Server-Task Manager</h4>
    <div class="container py-2 ">
        <div class="row">
            <!-- server column start -->
          <div id="serverColumn" class="col-7 text-center">   
    <!-- button to add server -->

            <button type="button" class="btn btn-primary" onclick="addServer(taskMap)">Add Server</button>
                <div id="serverSample" class="card text-center mx-auto my-3 p-3" style="width: 60%;display: none;" >
                    <h6></h6>
                    <p></p>
                    <button type="button" class="btn btn-primary" onclick="deleteServer(event.target.parentNode)">Remove Server</button>
                   </div>
            </div>
            <!-- server column ends -->

          <!-- task column start -->
          <div id="taskColumn" class="col-5">
            <div class="form-inline">
                <div class="form-group mx-sm-3 mb-2 w-25">
                  <label for="inputPassword2" class="sr-only">Count Task</label>
                  <input type="number" class="form-control w-100 " id="taskCount" placeholder="Task" value="1">
                </div>
                <button class="btn btn-primary mb-2" onclick="addTask(serverMap)">Add Task</button>
            </div> 
            <!-- task sample starts-->
            <div id="taskSample" style="display: none;">
                <h6></h6>
                <span class="d-flex justify-content-between align-items-center">
                    <div  class="progress" style="flex:1">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                      </div>
                      <i class="fa fa-trash-o delete-task-btn" onclick="deleteTask(event.target.parentNode.parentNode)"  aria-hidden="true"></i>  
                </span>
                
                <p></p>
                    
            </div>
            <!-- task sample ends-->   
          </div>
          <!-- task column ends -->
      </div>
</body>
</html>
